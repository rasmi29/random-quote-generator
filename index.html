 <!DOCTYPE html>
 <html lang="en">
   <head>
     <meta charset="UTF-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <title>Quote Generator</title>
     <link rel="stylesheet" href="style.css">
   </head>
 
   <body>
     <div id="main">
       <div class="container">
         <div class="quote-display">
           <div id="quote" class="quote">Slow and steady wins the race</div>
           <div id="author" class="author"> -> Rasmiranjan Sahoo</div>
         </div>
         <div class="buttons-container">
           <button class="extra" id="new">New Quote</button>
         </div>
       </div>
       <div id="extra-feature">
         <button class="extra" id="copy">Copy</button>
         <button class="extra" id="shareOnX">Share on X</button>
         <button class="extra" id="export">Export</button>
       </div>
     </div>
 
     <script src="script.js"></script>
   </body>
 </html>
